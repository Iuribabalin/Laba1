    <body>
        <table class="table">
            <thead>

            </thead>
            <tbody>

                </tr>
                <tr>
                    <td class="table">
                        <a id="label_x">X = 0</a>
                    </td>
                    <td class="table">
                        <button class="button" type="button" value="-3" id="bm3" name="X" onclick="set_X(id)">-3</button>
                        <button class="button" type="button" value="-2" id="bm2" name="X" onclick="set_X(id)">-2</button>
                        <button class="button" type="button" value="-1" id="bm1" name="X" onclick="set_X(id)">-1</button>

                        <button class="button" type="button" value="1" id="b1" name="X" onclick="set_X(id)">1</button>
                        <button class="button" type="button" value="2" id="b2" name="X" onclick="set_X(id)">2</button>

                </tr>

                <tr>
                    <td class="table">
                        <a id="label_y">Y = 0</a>
                    </td>
                    <td class="table">
                       <input type="text" id="y_param" name="y">

                </td>
                </tr>

                <tr>
                    <td class="table">
                        <a id="label_r">R = 5</a>
                    </td>

                        <input type="radio" id="r1" name="R" value="1" onclick="draw()">1

                        <input type="radio" id="r4" name="R" value="4" onclick="draw()">4

                </tr>

                <tr>
                    <td class="table">
                        <label>Кнопка ввода значений</label>
                    </td>
                    <td>
                        <form action="treatment.php" method="POST">

                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="result-table">
                            <thead>
                                <td>X</td>
                                <td>Y</td>
                                <td>R</td>
                                <td>RESULT</td>
                                <td>Current time</td>
                                <td>Computation time</td>
                            </thead>

                            </tbody>
                        </table>
